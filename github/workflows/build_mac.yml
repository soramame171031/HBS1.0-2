name: Build Mac App

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest  # クラウド上のMacを使用

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      # ここでMac用のビルドコマンドを実行
      run: |
        pyinstaller --noconsole --windowed --name="HomeBookStudio" --icon=logo.png HBS.py
        # logo.pngがない場合は --icon=logo.png を削除してください

    - name: Create Zip
      # .app形式はそのままだと壊れやすいためZipに圧縮
      run: |
        cd dist
        zip -r HomeBookStudio_Mac.zip HomeBookStudio.app

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: MacApp
        path: dist/HomeBookStudio_Mac.zip
